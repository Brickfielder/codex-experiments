name: Enrich Missing Countries

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run without writing changes'
        required: true
        default: false
        type: boolean
      note:
        description: 'Optional note for the PR body'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  enrich:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR automation token availability
        env:
          PR_AUTOMATION_TOKEN: ${{ secrets.ACTIONS_PR_TOKEN }}
        run: |
          if [ -z "$PR_AUTOMATION_TOKEN" ]; then
            echo "::warning::The ACTIONS_PR_TOKEN secret is not configured. Falling back to the workflow GITHUB_TOKEN."
            echo "::notice::Add a fine-grained personal access token with Contents: Read & Write and Pull requests: Read & Write scopes to secrets as ACTIONS_PR_TOKEN so workflows can open pull requests without additional repository settings."
            echo "::notice::Alternatively, enable the repository setting 'Allow GitHub Actions to create and approve pull requests' to allow the fallback token to create PRs."
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Run enrichment
        id: enrich
        run: |
          set -euo pipefail
          cmd="npm run enrich:countries"
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            cmd="$cmd -- --dry-run"
          fi
          echo "Running: $cmd"
          $cmd

      - name: Capture metadata
        if: ${{ inputs.dry_run == false }}
        run: |
          echo "RUN_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
          NOTE="${{ inputs.note }}"
          if [ -z "$NOTE" ]; then NOTE="n/a"; fi
          echo "NOTE=$NOTE" >> $GITHUB_ENV

      - name: Create pull request
        if: ${{ inputs.dry_run == false }}
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.ACTIONS_PR_TOKEN || github.token }}
          branch: chore/enrich-countries/${{ env.RUN_TAG }}
          commit-message: 'chore: enrich missing countries'
          title: 'Enrich missing country metadata'
          body: |
            ## Summary
            - Run enrich-missing-countries script to backfill country metadata
            - Notes: ${{ env.NOTE }}

            Generated via workflow_dispatch.
          signoff: false
