name: Add paper to repository

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      id_type:
        description: Identifier type (fixed to doi)
        required: true
        default: doi
        type: choice
        options:
          - doi
      identifier:
        description: DOI (e.g. 10.1000/xyz123)
        required: true
      preview_only:
        description: true=donâ€™t update datasets, just validate
        required: true
        default: 'true'

jobs:
  add:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check PR automation token availability
        env:
          PR_AUTOMATION_TOKEN: ${{ secrets.ACTIONS_PR_TOKEN }}
        run: |
          if [ -z "$PR_AUTOMATION_TOKEN" ]; then
            echo "::warning::The ACTIONS_PR_TOKEN secret is not configured. Falling back to the workflow GITHUB_TOKEN."
            echo "::notice::Add a fine-grained personal access token with Contents: Read & Write and Pull requests: Read & Write scopes to secrets as ACTIONS_PR_TOKEN so workflows can open pull requests without additional repository settings."
            echo "::notice::Alternatively, enable the repository setting 'Allow GitHub Actions to create and approve pull requests' to allow the fallback token to create PRs."
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Run add:paper
        env:
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
        run: |
          npm run add:paper -- \
            --doi "${{ github.event.inputs.identifier }}" \
            --preview "${{ github.event.inputs.preview_only }}"
      - name: Create PR with changes
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.ACTIONS_PR_TOKEN || github.token }}
          commit-message: 'chore: add paper ${{ github.event.inputs.id_type }}=${{ github.event.inputs.identifier }}'
          branch: chore/add-paper-${{ github.run_id }}
          title: 'Add paper: ${{ github.event.inputs.id_type }}=${{ github.event.inputs.identifier }}'
          body: 'Automated addition. Preview=${{ github.event.inputs.preview_only }}'
          delete-branch: true
